<!DOCTYPE html><html><head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.2/shaka-player.ui.min.js' crossorigin='anonymous'></script>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.2/controls.min.css' crossorigin='anonymous' />
<body bgcolor='black' style='margin:0' oncontextmenu='return false' onkeydown='return false' onmousedown='return false'>
<div data-shaka-player-container style='position:absolute;z-index: -1;top: 0;left: 0;width: 100%; height: 100%;object-fit: cover;'><video autoplay data-shaka-player poster="https://speedtrademarket.com/live/logo/poster_sooka.png" id='video' style='width:100%;height:100%;'></video>
</div>

<script>
const youtube_theme_manifestUri =
"https://linearjitp-playback.astro.com.my/dash-wv/linear/5058/default_primary.mpd";

async function init() {
const video = document.getElementById("video");
const ui = video["ui"];
const config = {
seekBarColors: {
base: "#676767",
buffered: "#fff",
played: "#0078FF",
},
};
ui.configure(config);

const controls = ui.getControls();
const player = controls.getPlayer();

player.configure({
drm: {
clearKeys: {
// 'key-id-in-hex': 'key-in-hex',
"c0e1804aa1d9fd9c41c41bf0f61a5f10":
"758823e4eabb6e4c8c036d073db46b8c",
},
},
});

controls.addEventListener('caststatuschanged', onCastStatusChanged);

function onCastStatusChanged(event) {
const newCastStatus = event['newStatus'];
// Handle cast status change
console.log('The new cast status is: ' + newCastStatus);
}

try {
await player.load(youtube_theme_manifestUri);
} catch (error) {}

// TODO find a way to do this without jquery. -___- or find a way to replace them CSS. maybe usering :after
$(".shaka-overflow-menu-button").html("settings");
$(".shaka-back-to-overflow-button .material-icons-round").html(
"arrow_back_ios_new"
);
}
document.addEventListener("shaka-ui-loaded", init);
</script>
